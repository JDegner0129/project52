{% for post in site.posts %}
	<div class="page-header">
		<h1>{{ post.title }}
		<small>{{ post.date | date_to_long_string }}</small>
		</h1>
	</div>
	<div class="post-preview" id="{{ post.navid }}">
		{{ post.excerpt }}
	</div>
{% endfor %}

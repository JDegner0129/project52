---
layout: default
title: Project 52
tagline: A new software idea for every week.
assetpath: index
---

<div class="post-content">
	{% for post in site.posts limit:6 %}
		<div id="{{ post.navid }}" class="page-header">
			<h1>{{ post.title }}
			<small>{{ post.date | date_to_long_string }}</small>
			</h1>
		</div>
		{{ post.excerpt }}
		<div class="continue-reading">
			<a href="{{ post.url }}">Continue Reading <span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
	{% endfor %}
</div>
